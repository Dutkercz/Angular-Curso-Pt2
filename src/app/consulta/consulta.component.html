<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="1000px">
        <form class="mt-60" #buscaForm="ngForm" (ngSubmit)="pesquisar()">
            <mat-card appearance="outlined">
                <mat-card-header>
                    <mat-card-title>Consulta de Informações</mat-card-title>
                </mat-card-header>
                <mat-card-content class="mt-20">
                    <div fxLayout="row">
                        <div fxLayout="column" fxFlex="full-width">
                            <mat-form-field>
                                <mat-label>Nome:</mat-label>
                                <input name="nomeBusca" [(ngModel)]="nomeBusca" matInput placeholder="Ex. João da Silva">
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
                    <mat-card-actions>
                        <button mat-flat-button type="submit" color="accent">
                            <mat-icon fontIcon="search"></mat-icon>Pesquisar
                        </button>
                    </mat-card-actions>
                </mat-card>
        </form>
    </div>
</div>

<div fxLayout="row" fxLayoutAlign="center" class="mt-20">
    <div fxLayout="column" fxFlex="1000px">
            <mat-card appearance="outlined">
                <mat-card-header>
                    <mat-card-title>Resultado</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <table mat-table [dataSource]="listaClientes">
                        <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>
                        <ng-container matColumnDef="nome">
                        <th mat-header-cell *matHeaderCellDef> Nome </th>
                        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                        </ng-container>
                        <ng-container matColumnDef="cpf">
                        <th mat-header-cell *matHeaderCellDef> CPF </th>
                        <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
                        </ng-container>
                        <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                        </ng-container>
                        <ng-container matColumnDef="dataNascimento">
                        <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
                        <td mat-cell *matCellDef="let element"> {{element.dataNascimento}} </td>
                        </ng-container>
                        <ng-container matColumnDef="cidade">
                        <th mat-header-cell *matHeaderCellDef> Cidade </th>
                        <td mat-cell *matCellDef="let element"> {{element.cidade}} </td>
                        </ng-container>
                        <ng-container matColumnDef="estado">
                        <th mat-header-cell *matHeaderCellDef> UF </th>
                        <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
                        </ng-container>

                        <ng-container matColumnDef="acoes">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-flat-button (click)="prepararParaEdicao(element.id)">
                                <mat-icon fontIcon="edit"></mat-icon>
                                Editar
                            </button>

                            @if(!element.deletando){
                                <button mat-flat-button (click)="preparaDeletar(element)">
                                <mat-icon fontIcon="delete"></mat-icon>
                                Deletar
                            </button>
                            } @else {
                                <button mat-flat-button (click)="deletarCliente(element)">
                                <mat-icon fontIcon="question_mark"></mat-icon>
                                Confirmar
                            </button>
                            }
                            
                        </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="colunasTable"></tr>
                        <tr mat-row *matRowDef="let row; columns: colunasTable;"></tr>


                    </table>
                </mat-card-content>
            </mat-card>
    </div>
</div>
